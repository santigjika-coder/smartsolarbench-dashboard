<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Park Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}

h1{
  margin:20px;
}

.container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
}

.card{
  background:#1e293b;
  padding:20px;
  border-radius:15px;
  width:180px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.value{
  font-size:28px;
  font-weight:bold;
}

canvas{
  max-width:400px;
  max-height:250px;
  margin:20px;
}
</style>
</head>

<body>

<h1>ğŸŒ Smart Park Environmental Dashboard</h1>

<div class="container">
  <div class="card">
    <h3>ğŸŒ¡ Temperature</h3>
    <div class="value" id="temp">--</div>
  </div>

  <div class="card">
    <h3>ğŸ’§ Humidity</h3>
    <div class="value" id="hum">--</div>
  </div>

  <div class="card">
    <h3>ğŸ“Š Pressure</h3>
    <div class="value" id="press">--</div>
  </div>

  <div class="card">
    <h3>ğŸ§ª Gas</h3>
    <div class="value" id="gas">--</div>
  </div>
</div>

<canvas id="mainChart"></canvas>

<script>
let chart;

async function loadData(){
  const res = await fetch("https://api.thingspeak.com/channels/3255086/feeds.json?results=20");
  const data = await res.json();
  const feeds = data.feeds;

  const labels = feeds.map(f => new Date(f.created_at).toLocaleTimeString());
  const temp = feeds.map(f => f.field1);
  const hum = feeds.map(f => f.field2);
  const press = feeds.map(f => f.field3);
  const gas = feeds.map(f => f.field4);

  document.getElementById("temp").innerHTML = temp[temp.length-1] + " Â°C";
  document.getElementById("hum").innerHTML = hum[hum.length-1] + " %";
  document.getElementById("press").innerHTML = press[press.length-1] + " hPa";
  document.getElementById("gas").innerHTML = gas[gas.length-1] + " kÎ©";

  if(chart) chart.destroy();

  chart = new Chart(document.getElementById("mainChart"), {
    type:"line",
    data:{
      labels:labels,
      datasets:[
        {label:"Temp Â°C", data:temp, borderColor:"red"},
        {label:"Humidity %", data:hum, borderColor:"blue"},
        {label:"Pressure hPa", data:press, borderColor:"orange"},
        {label:"Gas kÎ©", data:gas, borderColor:"green"}
      ]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{labels:{color:"white"}}
      },
      scales:{
        x:{ticks:{color:"white"}},
        y:{ticks:{color:"white"}}
      }
    }
  });
}

loadData();
setInterval(loadData,15000);
</script>

</body>
</html>
